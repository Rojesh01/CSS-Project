<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: rgba(22, 121, 88, 0.489);
      }
      .pricing-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200vh; 
  gap: 3rem; 
}

.pricing-plan {
  border: 1px solid #e1e1e1;
  border-radius: 80%;
  padding: 20px;
  background-color: #fff;
  box-shadow: 1px 4px 8px rgba(208, 11, 11, 0.1);
  width: 300px; 
  text-align: center; 
}

.plan-title {
  font-size: 24px;
  color: #333;
  margin-bottom: 10px;
}

.plan-price {
  font-size: 36px;
  color: #333;
  font-weight: bold;
  margin-bottom: 20px;
}

.plan-features {
  list-style: none;
  padding: 0;
  margin-bottom: 20px;
}

.plan-features li {
  margin-bottom: 10px;
}

.plan-button {
  background-color: #5a15c9;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}


@media (max-width: 768px) {
  .pricing-container {
    flex-direction: column;
    height: auto;
  }
}

      }
    </style>
  </head>

  <body>

</html>
